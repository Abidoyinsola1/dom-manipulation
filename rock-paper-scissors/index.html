<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <h1>Rock. Paper. Scissors</h1>
    <hr />

    <section id="user" class="pt-5">
      <h3>Shoot your shot</h3>
      <button class="option btn btn-lg rock">
        <span class="fa fa-gem"></span>&nbsp; Rock
      </button>
      <button class="option btn btn-lg paper">
        <span class="fa fa-paper-plane"></span>&nbsp; Paper
      </button>
      <button class="option btn btn-lg scissors">
        <span class="fa fa-cut"></span>&nbsp; Scissors
      </button>
    </section>

    <section id="stage" class="pt-5">
      <button class="btn" id="userChoice">User's Choice</button>&nbsp;&nbsp; X
      &nbsp;&nbsp;
      <button class="btn" id="compChoice">Computer's Choice</button>
    </section>

    <section id="result" class="pt-5">
      <h1>X Wins</h1>
    </section>

    <footer>
      <h5 id="greeting">Greetings!</h5>
      <p id="currentTimer">Current Time</p>
    </footer>

    <script src="assets/js/app.js"></script>
  </body>
</html>
